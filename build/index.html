<!DOCTYPE html><html lang="ru"><head><meta charset="utf-8"><title></title><meta content="width=device-width, initial-scale=1" name="viewport"><meta content="ie=edge" http-equiv="x-ua-compatible"><link rel="stylesheet" href="css/style.min.css"></head><body><div class="wrapper"><header class="header"><div class="container"><div class="header__container"><div class="header__logo"></div><button class="header__button" type="button">Войти<div class="header__user-icon"></div></button></div></div></header><section class="registration"><div class="container"><div class="registration__content"><h1 class="registration__title title">Начните тороговать  прямо сейчас</h1><div class="registration__features"><ul class="registration__features-list"><li class="registration__features-item">Нет спреда — торгуйте с прозрачными и точными котировками</li><li class="registration__features-item">Достаточно депозита в $10, чтобы начать торговать</li></ul></div><div class="registration__form"><form class="form"><div class="form__row"><div class="form__error-text"></div><input class="form__input" type="email" name="email" required><label class="form__label-name"><span class="form__placeholder-name">Ваш e-mail</span></label></div><div class="form__row"><div class="form__error-text"></div><input class="form__input" type="password" name="userPassword" required><label class="form__label-name"><span class="form__placeholder-name">Придумайте пароль</span></label></div><div class="form__row"><div class="form__options"><div class="form__name">Валюта для ввода и вывода средств</div><div class="form__radio-group"><div class="form__radio-item"><input class="form__input-radio" id="RUB" type="radio" name="currency" value="RUB" checked><label class="form__label-radio" for="RUB">P</label></div><div class="form__radio-item"><input class="form__input-radio" id="USD" type="radio" name="currency" value="USD"><label class="form__label-radio form__label-radio-centered" for="USD">S</label></div><div class="form__radio-item"><input class="form__input-radio" id="EUR" type="radio" name="currency" value="EUR"><label class="form__label-radio" for="EUR">E</label></div></div></div></div><div class="form__row"><input class="form__input-checkbox" id="agreement" type="checkbox" name="agreement" required><label class="form__checkbox-icon" for="agreement"></label><label class="form__name" for="agreement">Я совершеннолетний, ознакомился и принимаю соглашение об оказании услуг</label></div><div class="form__error-box"><div class="form__error-box-icon"></div><div class="form__error-box-text">Учётная запись с указанным e-mail уже существует</div></div><button class="form__button-submit" type="submit">Зарегистрироваться</button></form></div></div></div></section><script src="js/main.min.js"></script></div></body></html>
